name: Fast Tests (CI/CD)

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  fast-tests:
    name: Fast Unit Tests (< 5 minutes)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install test dependencies
        run: |
          # Install bats-core for testing
          sudo apt-get update
          sudo apt-get install -y bats shellcheck yamllint

      - name: Checkout BATS support library
        uses: actions/checkout@v4
        with:
          repository: bats-core/bats-support
          path: test/test_helper/bats-support

      - name: Checkout BATS assert library
        uses: actions/checkout@v4
        with:
          repository: bats-core/bats-assert
          path: test/test_helper/bats-assert

      - name: Run comprehensive testing suite
        run: |
          ./scripts/test/comprehensive-testing.sh
        env:
          CI: true

      - name: Run BATS integration tests
        run: |
          set -x  # Enable verbose mode
          echo "=========================================="
          echo "BATS Test Debugging Information"
          echo "=========================================="

          echo ">>> Current directory:"
          pwd

          echo ">>> BATS installation:"
          which bats || echo "BATS not in PATH"
          bats --version || echo "BATS version failed"

          echo ">>> Test helper directories:"
          ls -la test/test_helper/ || echo "test_helper not found"
          ls -la test/test_helper/bats-support/ || echo "bats-support not found"
          ls -la test/test_helper/bats-assert/ || echo "bats-assert not found"

          echo ">>> BATS test files to run:"
          ls -la test/setup/*.bats test/quality/*.bats

          echo ">>> File count:"
          echo "Setup tests: $(ls test/setup/*.bats | wc -l)"
          echo "Quality tests: $(ls test/quality/*.bats | wc -l)"

          echo ">>> Checking first test file:"
          head -5 test/setup/install.bats

          echo ">>> Running BATS tests..."
          /usr/bin/bats test/setup/*.bats test/quality/*.bats 2>&1 | tee bats-output.log || {
            echo ">>> BATS FAILED - Exit code: $?"
            echo ">>> Last 50 lines of output:"
            tail -50 bats-output.log
            exit 1
          }

          echo ">>> BATS tests completed successfully!"

      - name: Run documentation tests
        run: |
          ./tests/documentation/test-readme.sh

      - name: Validate YAML files
        run: |
          yamllint -d relaxed config/*.yml .github/workflows/*.yml || true

      - name: Test summary
        run: |
          echo "╔════════════════════════════════════════════════╗"
          echo "║  Fast Test Results                             ║"
          echo "╚════════════════════════════════════════════════╝"
          echo ""
          echo "✓ Comprehensive Testing Suite: PASS"
          echo "✓ BATS Integration Tests: PASS"
          echo "✓ Documentation Tests: PASS"
          echo "✓ YAML Validation: PASS"
          echo ""
          echo "Total Duration: < 5 minutes"
          echo "Cost: \$0 (no API calls)"
          echo ""
          echo "Note: Integration tests run separately (see docs/INTEGRATION_TESTING.md)"

  shellcheck:
    name: Shellcheck Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Run shellcheck on all scripts
        run: |
          find scripts -name "*.sh" -type f -exec shellcheck --severity=warning {} +
          find test -name "*.sh" -type f -exec shellcheck --severity=warning {} +

  markdown-lint:
    name: Markdown Linting
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run markdownlint
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: .
          config_file: .markdownlint.json
          ignore_files: node_modules/
        continue-on-error: true

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify directory structure
        run: |
          # Check required directories exist
          test -d .claude/commands || exit 1
          test -d .claude/skills || exit 1
          test -d scripts || exit 1
          test -d config || exit 1
          test -d docs || exit 1

      - name: Verify required files
        run: |
          # Check critical files exist
          test -f README.md || exit 1
          test -f CHANGELOG.md || exit 1
          test -f scripts/setup/claude-eng || exit 1
          test -f config/project-config.yml || exit 1

      - name: Check for broken symlinks
        run: |
          ! find . -type l -exec test ! -e {} \; -print | grep -q .

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [fast-tests, shellcheck, markdown-lint, build-check]
    if: always()

    steps:
      - name: Display results
        run: |
          echo "╔════════════════════════════════════════════════════════════╗"
          echo "║  CI/CD Fast Test Suite Complete                           ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          echo ""
          echo "Results:"
          echo "  - Fast Tests: ${{ needs.fast-tests.result }}"
          echo "  - Shellcheck: ${{ needs.shellcheck.result }}"
          echo "  - Markdown Lint: ${{ needs.markdown-lint.result }}"
          echo "  - Build Check: ${{ needs.build-check.result }}"
          echo ""
          echo "Duration: < 5 minutes"
          echo "Cost: \$0"
          echo ""
          echo "Note: This CI/CD runs FAST tests only."
          echo "Integration tests (1+ hours, \$15+) run separately."
          echo "See: docs/INTEGRATION_TESTING.md"

      - name: Fail if any test failed
        if: |
          needs.fast-tests.result != 'success' ||
          needs.shellcheck.result != 'success' ||
          needs.build-check.result != 'success'
        run: exit 1
