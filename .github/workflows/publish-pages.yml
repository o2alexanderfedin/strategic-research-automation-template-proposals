name: Publish to GitHub Pages

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main]
    paths:
      - 'reports/sprint-*-final-report.md'
      - 'docs/index.html'
      - 'docs/reports/**'

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Generate Pages Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate landing page
        run: |
          chmod +x scripts/publish/generate-pages.sh
          ./scripts/publish/generate-pages.sh

      - name: Copy reports to docs directory
        run: |
          mkdir -p docs/reports
          # Copy all final reports in various formats
          find reports -name "sprint-*-final-report.*" -type f -exec cp {} docs/reports/ \; || true

          echo "✓ Copied reports to docs directory"
          ls -lh docs/reports/ || echo "No reports found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Display URL
        run: |
          echo "╔════════════════════════════════════════════════════════════╗"
          echo "║  ✓ GitHub Pages Published Successfully!                  ║"
          echo "╚════════════════════════════════════════════════════════════╝"
          echo ""
          echo "Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo ""
