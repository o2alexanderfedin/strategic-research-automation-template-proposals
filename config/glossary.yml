# Consistency Rules
consistency_rules:
  - rule: >-
      Use American English spelling throughout
      (e.g., 'analyze' not 'analyse')
  - rule: "Use Oxford comma in lists"
  - rule: "Define all acronyms on first use in each document"
  - rule: "Use active voice where possible"
  - rule: "Prefer 'user' over 'customer' when referring to end users"
  - rule: >-
      Use '$ millions' or '$ billions' format for large numbers
      (e.g., '$50 million' not '$50M')"
